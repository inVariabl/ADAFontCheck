<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ADA Font Checker</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100i,300i,400,700,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" />
  <!--script src="opentype.js" charset="utf-8"></script-->
  <script src="https://cdn.jsdelivr.net/npm/opentype.js@latest/dist/opentype.min.js"></script>
</head>

<body>
  <header id="myHeader">
    <h1 class="title">ADA Font Checker</h1>
    <p class="subtitle">Checks if font meets American Disability Association requirements</p>
    <div class="upload">
      <!--i>Upload Font:</i-->
      <i>Folder:</i>
      <input id="font-name" type="file" webkitdirectory mozdirectory msdirectory odirectory directory multiple="multiple" name="folder"></input>
      <i>Files:</i>
      <input id="single-font" type="file" name="file" multiple="multiple"></input>
      <input type="checkbox" id="checkbox"> <i>Passed Only</i></input>
      <button id="clear" type="button" onclick="clearFonts();">Clear Fonts</button>
      <script src="index.js" charset="utf-8"></script>
      <script src="checkfont.js" charset="utf-8"></script>
    </div>
  </header>
  <div class="results">
    <table id="fonttable">
      <tr class="tablehead">
        <th>Font Name</th>
        <th>Test Results</th>
      </tr>
    </table>
  </div>
</body>

</html>
