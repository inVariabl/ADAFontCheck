<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ADA Font Checker</title>
    <style media="screen">
      body {
        align: center;
        margin: 10% 10% 10% 20%;
        background-color: #222;
        color: #e6e6e6;
      }
      #file {
        width: 50%;
        height: 50px;
      }
      canvas {
        background-color: #333;
      }
    </style>
  </head>
  <body>
    <h1>ADA Font Checker</h1>
    <i>Upload Font:</i>
    <br>
    <input id="file" type="file">
    <br>
    <canvas id="canvas" width="300" height="300"></canvas>
  </body>
</html>
